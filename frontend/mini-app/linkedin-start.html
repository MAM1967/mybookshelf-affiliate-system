<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect LinkedIn - MyBookshelf Admin</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 40px 32px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 16px;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        padding: 14px 32px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.1rem;
        margin: 24px 0 0 0;
        cursor: pointer;
        border: none;
        transition: box-shadow 0.2s, transform 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
      }
      .desc {
        color: #555;
        margin-bottom: 24px;
      }
      .logo {
        width: 60px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="mybookshelf-logo.svg" alt="MyBookshelf Logo" class="logo" />
      <h1>Connect LinkedIn</h1>
      <div class="desc">
        To enable automated posting, connect your LinkedIn account securely.<br />
        This is required for admin automation.
      </div>
      <a
        class="button"
        href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=78wmrhdd99ssbi&redirect_uri=https%3A%2F%2Fmybookshelf.shop%2Fapi%2Flinkedin-callback&scope=openid%20profile%20email%20w_member_social%20rw_organization_admin&state=mybookshelf_production_oauth"
      >
        ðŸ”— Connect with LinkedIn
      </a>
    </div>
  </body>
</html>
